<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kontakt forma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <label for="ime">First Name</label><br>
                <input type="text" name="ime" id="ime" placeholder="Jonathon">
            </div>

            <div class="col-sm-12">
                <label for="prezime">Last Name</label><br>
                <input type="text" name="prezime" id="prezime" placeholder="Ende">
            </div>

            <div class="col-sm-12">
                <label for="email">Email Adress</label><br>
                <input type="text" name="email" id="email" placeholder="hello@bons.me">
            </div>

            <div class="col-sm-12">
                <label for="">What is the best time to conctact you</label><br>
                <input type="checkbox" name="" id="">
                Monday 3pm <br>
                <input type="checkbox" name="" id="">
                Thuesday 3pm <br>
            </div>

            <div class="col-sm-12">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
